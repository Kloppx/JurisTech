{% extends 'base.html' %}

{% block title %}Lista de Processos{% endblock %}

{% block content %}

<main class="form-cadastro">
    <h2>Cadastro de Processo</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Número:</label>
        <input type="text" name="numero" required>

        <label>Cliente:</label>
        <select name="cliente" required>
            {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
            {% endfor %}
        </select>

        <label>Tipo:</label>
        <input type="text" name="tipo" required>

        <label>Status:</label>
        <select name="status" required>
            <option value="andamento">Em andamento</option>
            <option value="concluido">Concluído</option>
            <option value="arquivado">Arquivado</option>
        </select>

        <label>Descrição:</label>
        <textarea name="descricao"></textarea>

        <label>Data de abertura:</label>
        <input type="date" name="data_abertura" required>

        <label>Documento (opcional):</label>
        <input type="file" name="arquivo">

        <label>Descrição do documento:</label>
        <input type="text" name="descricao_doc">

        <button type="submit">Cadastrar</button>
    </form>

    <a href="{% url 'home' %}">← Voltar para home</a>
</main>

</body>
</html>
{% endblock %}
