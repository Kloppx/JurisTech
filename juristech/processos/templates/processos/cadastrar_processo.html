<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Cadastrar Processo</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">  <!-- Ajuste esse caminho -->
</head>
<body>
    <main>
        <h2>Cadastro de Processo</h2>

        {% if messages %}
            {% for message in messages %}
                <p style="color: green;">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" class="form-editar">
            {% csrf_token %}
            
            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero">

            <label for="cliente">Cliente:</label>
            <select name="cliente" id="cliente">
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                {% endfor %}
            </select>


            <label for="tipo">Tipo:</label>
            <input type="text" name="tipo" id="tipo">

            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="andamento">Em andamento</option>
                <option value="concluido">Concluído</option>
                <option value="arquivado">Arquivado</option>
            </select>


            <label for="descricao">Descrição:</label>
            <textarea name="descricao" id="descricao"></textarea>

            <label for="data_abertura">Data de abertura:</label>
            <input type="date" name="data_abertura" id="data_abertura">

            <button type="submit">Cadastrar</button>
        </form>

        <p><a href="{% url 'home' %}">← Voltar para home</a></p>
    </main>

    <footer>
        <p>&copy; {{ now|date:"Y" }} Sistema de Advocacia</p>
    </footer>

</body>
</html>
