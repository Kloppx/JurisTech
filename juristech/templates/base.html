<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Juristech{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/847d6943b9.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <h1>Juristech</h1>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'home' %}">Início</a>
            <a href="{% url 'listar_processos' %}">Processos</a>
            <a href="{% url 'logout' %}">Sair</a>
        {% else %}
            <a href="{% url 'login' %}">Entrar</a>
            <a href="{% url 'register' %}">Cadastrar</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>Sistema de Advocacia - Juristech © {{ year|default:"2025" }}</p>
</footer>

</body>
</html>
